<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>"Awesome Startup Employee Directory"</title>
  <!--    favicon links-->

  <!--    font links (optional)-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap"
        rel="stylesheet">
  <!--    style sheets-->
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
<div class="grid-container">

  <header class="header-container">
    <h1 class="tittle">Awesome Startup Employee Directory</h1>
    <input id="search" type="text" placeholder="Employee Search">
  </header>

  <main class="main-container">

    <div id="employee-cards">
    <!--   employees added dynamically  -->
    </div>

    <div class="overlay hidden">
      <div class="modal">
        <button class="modal-close">X</button>
        <div class="modal-content">
          <!-- modal information will be added with JS here -->
        </div>
        <div class="modal-switch">
          <button>Back</button>
          <button>Next</button>
        </div>
      </div>
    </div>

  </main>
</div>

<!--<script type="text/javascript" src="js/validators.js"></script>-->
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
